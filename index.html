<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Weather Dashboard</title>

        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
        />

        <!-- Google Fonts-->
        <link
            href="https://fonts.googleapis.com/css?family=Bowlby+One+SC|Public+Sans|VT323&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Mitr:200,300&display=swap"
            rel="stylesheet"
        />

        <!-- CSS -->
        <link rel="stylesheet" href="style.css" />

        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>

    <body>
        <div class="container-fluid" id="wrapper">
            <div class="row mb-4">
                <div class="col text-center">
                    <h1 class="header">weather dashboard</h1>
                </div>
            </div>
            <div id="main-content">
                <div
                    class="container pl-4 mx-0 px-0 float-left"
                    id="search-container"
                >
                    <form>
                        <div class="form-row">
                            <!-- <label for="city-search-field"
                                >Search for a city:</label
                            > -->
                        </div>
                        <div class="form-row">
                            <input
                                type="text"
                                class="form-control"
                                id="city-search-field" placeholder="enter a city..."
                            />
                            <button class="btn" type="submit" id="submit">
                                Search
                            </button>
                        </div>
                    </form>
                    <div class="my-4" id="search-history"></div>
                </div>
                <div class="container float-left p-0" id="results-container">
                    <div class="row mb-4">
                        <div class="col-xs mitr">
                            <h2 id="city">
                                city goes here....<span id="currentDate"></span>
                            </h2>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs">
                            <p>Temperature: <span id="temp"></span></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs">
                            <p>Humidity: <span id="humidity"></span></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs">
                            <p>Wind Speed: <span id="wind-speed"></span></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs">
                            <p>UV Index: <span id="uv-index"></span></p>
                        </div>
                    </div>
                    <div class="container p-0 mitr" id="5-day-forecast">
                        <div class="row my-4">
                            <h3>5-day forecast:</h3>
                        </div>
                        <div
                            class="row d-flex justify-content-between text-center"
                            id="five-day-container"
                        ></div>
                    </div>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    </body>
</html>
