<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Dashboard</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />

    <!-- Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC|Public+Sans|VT323&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Mitr:200,300&display=swap" rel="stylesheet" />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>

    <div class="container-fluid mt-4" id="wrapper">
        <div class="row d-none d-md-block" id="desktop-spacer"></div>
        <div class="row mb-4">
            <div class="col text-center">
                <h1 class="header">weather-chan <span id="emoji">â˜”</span></h1>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-2 minw-17">
                <form>
                    <input type="text" class="form-control" id="city-search-field" placeholder="enter a city..." />
                    <button class="btn" type="submit" id="submit">Search</button>
                </form>
                <div class="row mt-4">
                    <div class="col-sm col-md-9 d-none d-md-block" id="search-history"></div>
                </div>
            </div>
            <div class="col-md-7">
                <h2 id="city" class="mb-4"></h2>
                <div class="row">
                    <div class="col-sm mt-4">
                        <p><span id="temp"></span></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm">
                        <p> <span id="humidity"></span></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm">
                        <p><span id="wind-speed"></span></p>
                    </div>
                </div>
                <div class="row mb-4">
                    <div class="col-sm">
                        <p id="uv-index-parent"></p>
                    </div>
                </div>
                <div class="row mb-4">
                    <div class="col-sm">
                        <h3 id="five-day-header"></h3>
                    </div>
                </div>
                <div class="d-flex flex-row flex-wrap justify-content-start text-center" id="five-day-container"></div>

            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>

</html>
